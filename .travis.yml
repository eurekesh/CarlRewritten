dist: xenial
language: node_js
node_js:
- '14'
sudo: false
branches:
  only:
  - master
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  directories:
  - node_modules
install:
- npm install
script:
- npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: $HEROKU_KEY
  app: carl-rewritten
